group 'de.ellpeck.rockbottom'
version '0.6.0'

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'idea'

project.ext.lwjglVersion = "3.2.3"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

group = "de.ellpeck.rockbottom"
archivesBaseName = "RockBottomApi"

if (System.getenv("BUILD_NUMBER") != null) {
    version = "${version}-${System.getenv("BUILD_NUMBER")}"
}

repositories {
    mavenCentral()
}

dependencies {
    // LWJGL
    api "org.lwjgl:lwjgl:$lwjglVersion"
    api "org.lwjgl:lwjgl-glfw:$lwjglVersion"
    api "org.lwjgl:lwjgl-openal:$lwjglVersion"
    api "org.lwjgl:lwjgl-opengl:$lwjglVersion"
    api "org.lwjgl:lwjgl-stb:$lwjglVersion"
    api "org.joml:joml:1.9.8"

    // LWJGL Natives
    api "org.lwjgl:lwjgl:$lwjglVersion:natives-windows"
    api "org.lwjgl:lwjgl-glfw:$lwjglVersion:natives-windows"
    api "org.lwjgl:lwjgl-openal:$lwjglVersion:natives-windows"
    api "org.lwjgl:lwjgl-opengl:$lwjglVersion:natives-windows"
    api "org.lwjgl:lwjgl-stb:$lwjglVersion:natives-windows"
    api "org.lwjgl:lwjgl:$lwjglVersion:natives-linux"
    api "org.lwjgl:lwjgl-glfw:$lwjglVersion:natives-linux"
    api "org.lwjgl:lwjgl-openal:$lwjglVersion:natives-linux"
    api "org.lwjgl:lwjgl-opengl:$lwjglVersion:natives-linux"
    api "org.lwjgl:lwjgl-stb:$lwjglVersion:natives-linux"
    api "org.lwjgl:lwjgl:$lwjglVersion:natives-macos"
    api "org.lwjgl:lwjgl-glfw:$lwjglVersion:natives-macos"
    api "org.lwjgl:lwjgl-openal:$lwjglVersion:natives-macos"
    api "org.lwjgl:lwjgl-opengl:$lwjglVersion:natives-macos"
    api "org.lwjgl:lwjgl-stb:$lwjglVersion:natives-macos"

    // Netty
    api group: 'io.netty', name: 'netty-all', version: '4.1.59.Final'

    // Google Commons
    api group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    api group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java
    classifier 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from 'build/docs/javadoc'
    classifier 'javadoc'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.archivesBaseName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven { url "file://" + System.getenv("local_maven") }
    }
}
